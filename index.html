<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <img class="background-image-1" src="images\pattern-background-desktop.svg" alt="">
  <img class="background-image-2" src="images\pattern-background-mobile.svg" alt="">

  <main>

    <div class="card">

      <img src="images\illustration-hero.svg" alt="">

      <h1>Order Summary</h1>

      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

      <ul class="price-info">

        <img src="images\icon-music.svg" alt="">

        <ul class="price">
          <li class="plan-name">Annual Plan</li>
          <li class="plan-price">$59.99/year</li>
        </ul>

        <li class="change">Change</li>

      </ul>

      <button class="btn-paymant" type="button" name="button">Proceed to Payment</button>

      <button class="btn-cancel" type="button" name="button">Cancel Order</button>

    </div>

  </main class="main">


</body>

<footer>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  </div>
</footer>
</html>
